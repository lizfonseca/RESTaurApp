<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RESTauApp</title>
</head>
<body>
  <!-- head starts -->
  <div class="ui inverted black vertical segment">
    <div class="ui page grid">
      <div class="column">
        <h2 class="ui inverted header">
          RESTaurant APP
        </h2>
        Manage your restaurants on the go
      </div>
    </div>
  </div>
  <!-- head ends & conent starts  // add new restaurant -->
  <div class="ui padded twelve grid">
    <div class="ui row">
      <div class="ui three wide column">
        <div class="ui mini green button">
          Add Restaurant
        </div>
      </div>
    </div>
  </div>  
  <div class="ui twelve column centered stackable grid">
    <!-- custom content starts // restaurant template -->
    <script type="text/template" data-id="template">
      <div class="ui row">
        <div class="ui ten wide column">
          <a href="/restaurants/{{id}}">
            <div class="ui raised segment">
              <p><strong>{{name}}</strong>
                <br>
                <span>{{cuisine}}</span> / <span>{{location}}</span></p><img class="ui centered image" src={{image_url}}>
              </div>
            </a>
          </div>
        </div>
      </script>
      <!-- items form starts -->
      <script type="text/template" data-id="form">
        <!-- restaurant info starts -->
        <div class="ui row">
          <div class="ui eight wide column">
            <h2 class="ui header" contenteditable='true'>{{name}}</h2>
            <span contenteditable='true'>{{cuisine}}</span> / <span contenteditable='true'>{{location}}</span></p>
          </div>
          <div class="ui two wide right aligned column">
            <div class="negative ui tiny button">
              Shutdown
            </div>
          </div>  
        </div>
        <!-- restaurant info ends -->
        <div class="ui row">
          <div class="ui ten wide column">
            <div class="ui segment">
              <div class="ui form">
                <h4 class="ui dividing header">New Menu Item Form</h4>
                <div class="four fields">
                  <div class="seven wide field">
                    <label>Item Image:</label>
                    <input type="text" placeholder="image">
                  </div>
                  <div class="field">
                    <label >Item Name:</label>
                    <input type="text">
                  </div>
                  <div class="three wide field">
                    <label>Price:</label>
                    <div class="ui icon input">
                      <input type="text">
                      <i class="dollar icon"></i>
                    </div>
                  </div>
                  <div class="two wide field">
                    <label>Order:</label>
                    <input type="text">
                  </div>
                </div>
                <div class="ui tiny positive submit button">
                  Add Item
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>
      <!-- items form ends -->
      <!-- items list start -->
      <script type="text/template" data-id="table">
        <div class="ui row">
          <div class="ui ten wide column">
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Item Name</th>
                  <th>Price</th>
                  <th>Order Count</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  {{#itemInfo}}
                  <td>{{image_url}}</td>
                  <td>{{name}}</td>
                  <td>{{price}}</td>
                  <td>{{order_count}}</td>
                  {{/itemInfo}}
                </tr>
              </table>
            </div>
          </div>
        </script>
        <!-- items list ends -->
        <!-- custom content ends -->
      </div>
      <!-- content ends -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
      <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
