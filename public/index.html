<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RESTauApp</title>
  </head>
  <body>
    <!-- head starts -->
    <div class="ui inverted black vertical segment">
      <div class="ui page grid">
        <div class="column">
          <h2 class="ui inverted header">
            RESTaurant APP
          </h2>
          Manage your restaurants on the go
        </div>
      </div>
    </div>
    <!-- head ends & main content starts  // add new restaurant -->
    <div class="ui padded twelve grid" id="create_rest">
      <div class="ui row">
        <div class="ui three wide column">
          <div class="ui mini green button">
            Add Restaurant
          </div>
        </div>
      </div>
    </div>  
    <div class="ui twelve column padded centered stackable grid">
      <!-- custom content starts // restaurant template -->
      <script type="text/template" data-id="template">
        <div class="ui row">
          <div class="ui ten wide column">
            <div class="ui raised segment restaurant" id="{{id}}">
              <a href="/#/restaurants/{{id}}">
                <h3>{{name}}</h3>
              </a>
              <p>
                <br>
                <span>{{cuisine}}</span> / <span>{{location}}</span>
              </p>
              <img class="ui centered image" src={{image_url}}>
            </div>
          </div>
        </div>
      </script>
        <!-- restaurant form starts -->
      <script type="text/template" data-id="form">
        <div class="ui twelve grid">
          <div class="ui row">
            <div class="ui three wide column">
              <a href="#/restaurants">
                <div class="ui mini black icon button">
                  <i class="angle left icon"></i>
                  Back
                </div>
              </a>
            </div>
          </div>
        </div> 
        <div data-id="{{id}}" class="ui row">
          <div class="ui seven wide column">
            <h3 class="ui header" contenteditable='true'>{{name}}</h3>
            <p>
              <span contenteditable='true' class="cuisine">{{cuisine}}</span> / 
              <span contenteditable='true' class="location">{{location}}</span> / 
              <span contenteditable='true'class="image">{{image_url}}</span>
            </p>
          </div>
          <div class="ui right aligned three wide column row">
              <div class="ui tiny negative button">
                Shutdown
              </div>
              <a data-action="bluebutton">
                <div class="ui tiny blue button">
                  Save
                </div>
              </a> 
          </div>
        </div>
        <!-- restaurant form ends -->
        <!-- items form starts -->
        <div class="ui row">
          <div class="ui ten wide column">
            <div class="ui segment">
              <div class="ui form">
                <h4 class="ui dividing header">New Menu Item Form</h4>
                <div class="four fields">
                  <div class="seven wide field">
                    <label>Item Image:</label>
                    <input type="text" placeholder="image">
                  </div>
                  <div class="field">
                    <label >Item Name:</label>
                    <input type="text">
                  </div>
                  <div class="three wide field">
                    <label>Price:</label>
                    <div class="ui left icon input">
                      <input type="text">
                      <i class="dollar icon"></i>
                    </div>
                  </div>
                  <div class="two wide field">
                    <label>Order:</label>
                    <input type="text">
                  </div>
                </div>
                <div class="ui tiny positive submit button">
                  Add Item
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>
      <!-- items form ends -->
      <!-- items table start -->
      <script type="text/template" data-id="table">
        <div class="ui row">
          <div class="ui ten wide column">
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Item Name</th>
                  <th>Price</th>
                  <th>Order Count</th>
                </tr>
              </thead>
              <tbody>
                  {{#itemInfo}}
                <tr data-id="{{restaurant_id}}">
                  <td><img src="{{image_url}}" class="ui tiny image"></td>
                  <td>{{name}}</td>
                  <td>{{price}}</td>
                  <td>{{order_count}}</td>
                </tr>
                  {{/itemInfo}}
              </table>
            </div>
          </div>
        </script>
        <!-- items table ends -->
        <!-- custom content ends -->
    </div>
    <!-- main content ends -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Director/1.2.8/director.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
